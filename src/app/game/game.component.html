<app-player
  [playerActive]="i == game.currentPlayer"
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 80 + i * 80 }"
  [name]="player"
  class="player_position"
></app-player>

<div class="field">
  <div class="card_stack">
    <!-- Card stack -->
    @for (c of [0, 1, 2, 3, 4]; track $index) {
        <img
        [ngStyle]="{ 'right.px': $index * 5 }"
        src="./assets/img/cards/card_cover.png"
        alt=""
    />
    }

    <img
      (click)="takeCard()"
      class="top_card"
      style="right: 25px"
      src="./assets/img/cards/card_cover.png"
      alt=""
    />

    <!-- Stack for played cards -->
    <img
      *ngFor="let card of game.playedCard; let i = index"
      class="played_card"
      src="./assets/img/cards/{{ card }}.png"
      alt=""
    />

    <!-- Current card (Animation) -->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick_card"
      style="right: 25px"
      src="./assets/img/cards/{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>

<app-game-info [card]="currentCard!" class="pin_bottom"></app-game-info>

<button
  mat-fab
  color="primary"
  class="btn_add"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>





<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 110)}" [name]="player" class="player_position"></app-player>

<div class="field">
    <div class="card_stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="./assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top_card" style="right: 25px;" src="./assets/img/cards/card_cover.png" alt="">
        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCard; let i = index;" class="played_card" src="./assets/img/cards/{{ card }}.png" alt="">
        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick_card" style="right: 25px;" src="./assets/img/cards/{{ currentCard }}.png" alt="">

    </div>
</div>
